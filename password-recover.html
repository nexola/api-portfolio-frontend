<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>APortfolioI - Recuperação de senha</title>
  </head>
  <body id="pass-recover">
    <main class="main--container">
      <div class="container--form">
        <div class="logo--container">
          <img src="./assets/logo.svg" alt="APortfolioI" class="img--logo" />
        </div>
        <form action="" class="form--pass-recover">
          <div class="input">
            <label for="email-recover">Insira seu email para recuperar a senha</label>
            <input type="email" id="email-recover" name="email" />
          </div>
          

          <div class="btns--login">
            <a href="./index.html" class="btn--voltar">
              <img src="./assets/enter-arrow-white.svg" alt="" width="32px" />
            </a>
            <a href="./new-password.html" class="btn--recover btn">Enviar token</a>
          </div>
        </div>
        </form>
      </div>
      <div class="container--bg">
        <img src="./assets/bg-login.jpg" alt="" class="bg--login" />
      </div>
    </main>
  </body>
</html>
