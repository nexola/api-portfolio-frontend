<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>APortfolioI - Cadastro</title>
  </head>
  <body id="signup">
    <main class="main--container">
      <div class="container--form">
        <div class="logo--container">
          <img src="./assets/logo.svg" alt="APortfolioI" class="img--logo" />
        </div>
        <form action="" class="form--signup">
          <div class="input">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="btns--login">
            <a href="./login.html" class="btn--voltar">
              <img src="./assets/enter-arrow-white.svg" alt="" />
            </a>
            <a href="./" class="btn--cadastro btn">Cadastrar</a>
          </div>
        </form>
        <p class="copyright">
          Desenvolvido por
          <a
            href="https://www.linkedin.com/in/vitor-vianna-a53075215/"
            target="_blank"
            >nexola â¤¤</a
          >
        </p>
      </div>
      <div class="container--bg">
        <img src="./assets/bg-login.jpg" alt="" class="bg--login" />
      </div>
    </main>
  </body>
</html>
